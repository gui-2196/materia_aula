<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="presentAlert()" expand="block">
    Present Alert
  </ion-button>
  <ion-button (click)="presentAlertmultipleButtons()" expand="block">
    Present Alert Multiple Buttons
  </ion-button>
  <ion-button (click)="presentAlertConfirm()" expand="block">
    Present Alert Confirm
  </ion-button>
  <ion-button (click)="presentAlertPrompt()" expand="block">
    Present Alert Prompt
  </ion-button>
</ion-content>
